<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #64748b;
            --accent: #10b981;
            --background: #f8fafc;
            --foreground: #1e293b;
            --muted: #e2e8f0;
            --border: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.3rem;
        }

        .description {
            color: var(--secondary);
            margin-bottom: 2rem;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .timer-display {
            font-size: 5rem;
            color: var(--primary);
            margin: 1rem 0;
            font-family: monospace;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 7px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: var(--muted);
            color: var(--foreground);
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        .btn-accent {
            background-color: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background-color: #059669;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--foreground);
        }

        input {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
        }

        .session-info {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .session-type {
            font-weight: 600;
            color: var(--primary);
        }

        .stats-container {
            background-color: var(--muted);
            padding: 1.5rem;
            border-radius: 9px;
        }

        .stats-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--foreground);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            flex-direction:  column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .completed-sessions {
            margin-top: 2rem;
        }

        .session-list {
            list-style: none;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .settings, .stats-grid {
                grid-template-columns: 1fr;
            }

            .timer-display {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>pengatur waktu</h1>
            <p class="description">teknik prodiktivitas with pomodoro</p>
        </header>
        <div class="timer-container">
            <div class="session-info">
                sesi: <span class="session-type" id="session-type">belajar</span>
            </div>
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-controls">
                <button class="btn-primary" id="start-btn">hajime</button>
                <button class="btn-secondary" id="pause-btn" disabled>berhenti</button>
                <button class="btn-accent" id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="study-time">Durasi belajar (menit)</label>
                <input type="number" id="study-time" min="1" max="60" value="25">
            </div>
            <div class="setting-group">
                <label for="break-time">Durasi istirahat</label>
                <input type="number" id="break-time" min="1" max="30" value="5">
            </div>
        </div>

        <div class="stats-container">
            <div class="stats-title">Statistik Hari ini</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="sessions-completed">0</div>
                    <div class="stat-label">Sesi Selesai</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-study-time">0</div>
                    <div class="stat-label">Menit Belajar</div>
                </div>
            </div>
        </div>

        <div class="completed-sessions">
            <h2>Sesi belajar Hari ini</h2>
            <ul class="session-list" id="session-list">
                <!--  -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const timerDisplay = document.getElementById('timer');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const sessionType = document.getElementById('session-type');
            const studyTimeInput = document.getElementById('study-time');
            const breakTimeInput = document.getElementById('break-time');
            const sessionsCompletedEl = document.getElementById('sessions-completed');
            const totalStudyTimeEl = document.getElementById('total-study-time');
            const sessionList = document.getElementById('session-list');

            // Variables
            let timer;
            let timeLeft;
            let isRunning = false;
            let isStudySession = true;
            let completedSessions = 0;
            let totalStudyTime = 0;
            let todaySessions = [];

            // Initialize
            resetTimer();

            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);

            studyTimeInput.addEventListener('change', function() {
                if (!isRunning) resetTimer();
            });

            breakTimeInput.addEventListener('change', function() {
                if (!isRunning) resetTimer();
            });

            // Functions
            function startTimer() {
                if (isRunning) return;

                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;

                timer = setInterval(function() {
                    timeLeft--;

                    if (timeLeft < 0) {
                        clearInterval(timer);
                        // Session completed
                        if (isStudySession) {
                            completedSessions++;
                            const studyDuration = parseInt(studyTimeInput.value);
                            totalStudyTime += studyDuration;
                            todaySessions.push({
                                type: 'belajar',
                                duration: studyDuration,
                                time: new Date().toLocaleString() // More precise timestamp
                            });
                            updateStats();
                            addSessionToList(todaySessions[todaySessions.length - 1]);
                        } else {
                            // For break sessions, optionally log if needed, but typically not counted
                            todaySessions.push({
                                type: 'istirahat',
                                duration: parseInt(breakTimeInput.value),
                                time: new Date().toLocaleString()
                            });
                            addSessionToList(todaySessions[todaySessions.length - 1]);
                        }

                        // Sound notification
                        playNotificationSound();

                        // Switch session
                        isStudySession = !isStudySession;
                        resetTimer(); // Only call once after switching
                    } else {
                        updateTimerDisplay();
                    }
                }, 1000);
            }

            function pauseTimer() {
                clearInterval(timer);
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }

            function resetTimer() {
                clearInterval(timer);
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;

                if (isStudySession) {
                    timeLeft = parseInt(studyTimeInput.value) * 60;
                    sessionType.textContent = 'belajar';
                    sessionType.style.color = '#3b82f6';
                } else {
                    timeLeft = parseInt(breakTimeInput.value) * 60;
                    sessionType.textContent = 'Istirahat';
                    sessionType.style.color = '#10b981';
                }

                updateTimerDisplay();
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function updateStats() {
                sessionsCompletedEl.textContent = completedSessions;
                totalStudyTimeEl.textContent = totalStudyTime;
            }

            function addSessionToList(session) {
                const li = document.createElement('li');
                li.className = 'session-item';
                const sessionLabel = session.type === 'belajar' ? 'Belajar' : 'Istirahat';
                li.innerHTML = `
                    <span>${session.time} - ${sessionLabel} (${session.duration} menit)</span>
                    <span>✅</span>
                `;
                sessionList.appendChild(li);
            }

            function playNotificationSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);

                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            }

            function loadFromStorage() {
                const today = new Date().toLocaleDateString();
                const storedData = localStorage.getItem(`pomodoro-${today}`);

                if (storedData) {
                    const data = JSON.parse(storedData);
                    completedSessions = data.completedSessions || 0;
                    totalStudyTime = data.totalStudyTime || 0;
                    todaySessions = data.todaySessions || [];

                    updateStats();

                    todaySessions.forEach(session => {
                        addSessionToList(session);
                    });
                }
            }

            function saveToStorage() {
                const today = new Date().toLocaleDateString();
                const data = {
                    completedSessions,
                    totalStudyTime,
                    todaySessions
                };
                localStorage.setItem(`pomodoro-${today}`, JSON.stringify(data));
            }

            // Load initial data
            loadFromStorage();

            // Auto-save every 30 seconds
            setInterval(saveToStorage, 30000);

            // Save on page unload
            window.addEventListener('beforeunload', saveToStorage);
        });
    </script>
</body>
</html>
